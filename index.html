<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Login</h3>
    <form id="loginPage">
        <label>
            Username: <input type="text" id="userName" required>
        </label>
        
        <label>
            Password: <input type="text" id="password" required>
        </label>
        <label>
            NGO: <input type="checkbox" id="ngo" required>
        </label>
        
        <label>
            Volunteer: <input type="checkbox" id="volunteer" required>
        </label>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
